backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
media_folder: src/assets
public_folder: /assets
collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "src/pages/posts"
    create: "true"
    delete: "true"
    fields:
      - name: "layout"
        widget: "hidden"
        label: "Layout"
        default: "../../layouts/MarkdownPostLayout.astro"
      - name: "title"
        widget: "string"
        label: "Title"
      - name: "pubDate"
        widget: "datetime"
        label: "Published date"
      - name: "description"
        widget: "string"
        label: "Description"
      - name: "author"
        widget: "string"
        label: "Author"
      - name: "images"
        widget: "list"
        label: "Images"
        field: {label: "Image", name: "image", widget: "image"}
      - name: "tags"
        widget: "list"
        label: "Tags"
        field: {label: "Tag", name: "tag", widget: "string"}
      - name: "body"
        widget: "markdown"
        label: "Body"
